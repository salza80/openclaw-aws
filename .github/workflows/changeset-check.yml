name: Changeset

on:
  pull_request:

jobs:
  changeset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require changeset
        run: |
          git fetch origin "${GITHUB_BASE_REF}" --depth=1
          CHANGESET_FILES=$(git diff --name-only "origin/${GITHUB_BASE_REF}"...HEAD | grep -E '^\.changeset/.*\.md$' | grep -v '^\.changeset/README\.md$' || true)
          if [ -z "$CHANGESET_FILES" ]; then
            echo "No changeset found. Run: npm run changeset"
            exit 1
          fi
